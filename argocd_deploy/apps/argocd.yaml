apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/veronica81/GitOps-workshop.git # REPLACE ME!
    targetRevision: HEAD
    path: argocd_deploy
    kustomize:
      version: v3.10.0

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
